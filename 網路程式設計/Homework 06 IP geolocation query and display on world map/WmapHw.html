      <h1>World Map</h1>

<script type='text/javascript'>
// Place your markers code here!
markers = [ 
  { "country": "Taiwan",
    "city": "Taipei City",
    "ip": "163.13.129.174",
    "isp": "Taiwan Academic Network (TANet) Information Center",
    "lat": 25.0911,

  { "country": "Venezuela",

  { "country": "Jamaica",

  { "country": "South Africa",

    }
  ];
</script>
<script>
  const osmTile   = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  const cartoDBwh = 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png';
  const cartoDBdk = 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png';
  const thunderforest = 'http://tile.thunderforest.com/cycle/${z}/${x}/${y}.png';
  const stamenDB  = 'http://a.tile.stamen.com/toner/${z}/${x}/${y}.png';
  const mapnikBW  = 'https://tiles.wmflabs.org/bw-mapnik/${z}/${x}/${y}.png';
  var map = L.map( 'map', {
    center: [20.0, 5.0],
    minZoom: 2,
    zoom: 2
  });
  L.tileLayer( osmTile, {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    subdomains: ['a','b','c']
}).addTo( map );
for ( var i=0; i < markers.length; ++i ) 
{
   L.marker( [markers[i].lat, markers[i].lng] )
      .bindPopup( '' + markers[i].country + '<br />' + markers[i].city + '<br />' + markers[i].ip + '<br />' + markers[i].isp )
      .addTo( map );
}
</script>
